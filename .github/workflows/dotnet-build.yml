name: Build e Teste do Projeto .NET

# ðŸ“Œ Gatilhos para iniciar o workflow
on:
  push:               # Quando alguÃ©m faz push no repositÃ³rio
  schedule:           # Quando deve rodar automaticamente (cron: minuto, hora, dia, mÃªs, dia-da-semana)
    - cron: '0 * * * *'   # A cada hora (minuto 0 de toda hora)

# ðŸš€ DefiniÃ§Ã£o do job (etapa de execuÃ§Ã£o)
jobs:
  build:
    runs-on: ubuntu-latest   # Ambiente onde o workflow vai rodar

    steps:
      # âœ… Action prÃ©-existente
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      # âœ… Action para instalar o .NET SDK
      - name: Instalar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # âœ… Script personalizado: restaurar dependÃªncias
      - name: Restaurar dependÃªncias
        run: dotnet restore

      # âœ… Script personalizado: compilar projeto
      - name: Compilar projeto
        run: dotnet build --no-restore

      # âœ… Script personalizado: rodar testes
      - name: Testar projeto
        run: dotnet test --no-build --verbosity normal

      # âœ… Mensagem personalizada
      - name: FinalizaÃ§Ã£o
        run: echo "Workflow finalizado com sucesso!"
